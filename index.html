<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verified</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .popup {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #0a3d62;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .divider {
      width: 50px;
      height: 3px;
      background: #0a3d62;
      margin: 10px auto 20px;
      border-radius: 2px;
    }

    .info p {
      margin: 5px 0;
      font-size: 15px;
      color: #555;
    }

    .info p strong {
      color: #0a3d62;
    }

    .branding {
      font-size: 12px;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Computech IT, Pakyong</h1>
    <div class="divider"></div>
    
    <div class="info">
      <p><strong>Our Services</strong></p>
      <p>Education & Training</p>
      <p>AMC & Tech Support</p>
      <p>DevOps & Development</p>
      <br>
      <p>#adaptingTechnologies</p>
      <p>UCCID: CI420-S/E</p>
    </div>

    <div class="branding">
      © 2025 Computech IT. All rights reserved.
    </div>
  </div>

  <!-- SweetAlert2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    Swal.fire({
      title: '✅ Verified!',
      text: 'Your Certificate is verified successfully.',
      icon: 'success',
      confirmButtonText: 'Continue',
      confirmButtonColor: '#0a3d62'
    });
  </script>
</body>
</html>
